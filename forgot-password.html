<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/logincss.css">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 350px;">
            <h3 class="text-center mb-3">Reset Password</h3>
            <p class="text-muted text-center">Enter your email or phone number to receive a reset link</p>

            <div class="mb-3">
                <label for="emailOrPhone" class="form-label">Email or Phone Number</label>
                <input type="text" class="form-control" id="emailOrPhone" placeholder="Enter your email or phone number" required>
            </div>
            <button id="resetBtn" class="btn btn-primary w-100">Send Reset Link</button>
            
            <p class="text-center mt-3"><a href="login.html">Back to Login</a></p>
            <p id="message" class="text-center mt-2"></p>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
