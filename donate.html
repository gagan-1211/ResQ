    <div class="container mt-5" id="donete">
        <h2 class="text-center mb-4">Donate </h2>
        <form id="donationForm">
            <div class="mb-3">
                <label class="form-label">Your Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Resource Type</label>
                <div class="d-grid gap-2">
                    <a href="https://www.amazon.in/s?k=bankets&crid=3HCRTZUD8NDOQ&sprefix=blankets%2Caps%2C354&ref=nb_sb_noss_2"><button type="button" class="btn btn-outline-primary" onclick="selectResource('Blankets')">Blankets</button></a>
                    <a href="https://www.amazon.in/s?k=Medical+Supplies&crid=1SMTG3FLYM2XM&sprefix=medical+supplies%2Caps%2C479&ref=nb_sb_noss_1"><button type="button" class="btn btn-outline-primary" onclick="selectResource('Medical Supplies')">Medical Supplies</button></a>
                    <a href="https://www.amazon.in/s?k=Food+Items&crid=2K85T06UMCAB8&sprefix=food+items%2Caps%2C326&ref=nb_sb_noss_2"><button type="button" class="btn btn-outline-primary" onclick="selectResource('Food Items')">Food Items</button></a>
                    <a href="https://www.amazon.in/s?k=Clothing&crid=HV7KJRAUPH4G&sprefix=clothing%2Caps%2C374&ref=nb_sb_noss_1"><button type="button" class="btn btn-outline-primary" onclick="selectResource('Clothing')">Clothing</button></a>
                    <a href="https://www.amazon.in/?&tag=googhydrabk1-21&ref=pd_sl_5szpgfto9i_e&adgrpid=155259813593&hvpone=&hvptwo=&hvadid=674893540034&hvpos=&hvnetw=g&hvrand=7706154753346148591&hvqmt=e&hvdev=c&hvdvcmdl=&hvlocint=&hvlocphy=9147983&hvtargid=kwd-64107830&hydadcr=14452_2316413&gad_source=1"><button type="button" class="btn btn-outline-primary" onclick="selectResource('Other')">Other</button>
                    </a>
                </div>
                <input type="hidden" id="resource" name="resource">
            </div>
            <div class="mb-3" id="otherResourceDiv">
                <label class="form-label">Specify Other Resource</label>
                <input type="text" class="form-control" id="otherResource" placeholder="Enter resource type">
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity of Resource</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" class="form-control" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Donation</button>
        </form>
        <div id="successMessage" class="alert alert-success mt-3" style="display: none;">Donation submitted successfully!</div>
    </div>
    <script>
        function selectResource(resource) {
            if (resource === "Other") {
                document.getElementById("otherResourceDiv").style.display = "block";
                document.getElementById("resource").value = "";
            } else {
                document.getElementById("otherResourceDiv").style.display = "none";
                document.getElementById("resource").value = resource;
            }
        }
    </script>
