    <div class="container mt-4" id="demo">
        <h2 class="text-center">Disaster Report Form</h2>
        <form id="disasterForm">
            
            <div class="mb-3">
                <label for="type" class="form-label">Disaster Type </label>
                <input type="text" class="form-control" id="type" placeholder="Enter disaster type" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" placeholder="Enter location" required>
            </div>
            <div class="mb-3">
                <label for="severity" class="form-label">Severity Level</label>
                <input type="range" class="form-control" id="severity" min="1" max="10" value="5" required>
                <p>Severity: <span id="severityValue">5</span></p>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Additional Information</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Provide more details"></textarea>
            </div>
            <div class="mb-3">
                <label for="imageUpload" class="form-label">Upload Image (optional)</label>
                <input type="file" class="form-control" id="imageUpload" accept="image/*">
                <img id="imagePreview" alt="Image Preview">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Report</button>
        </form>
        <div id="responseMessage" class="mt-3 text-center"></div>
    </div>
    <br><br><br>

    <footer>
        <p>&copy; 2025 Disaster Management Organization. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById("severity").addEventListener("input", function() {
            document.getElementById("severityValue").textContent = this.value;
        });
        
        document.getElementById("imageUpload").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("imagePreview").src = e.target.result;
                    document.getElementById("imagePreview").style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });
        
        document.getElementById("disasterForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("responseMessage").innerHTML = "<div class='alert alert-success'>Report Submitted Successfully!</div>";
            this.reset();
            document.getElementById("imagePreview").style.display = "none";
        });
    </script>
